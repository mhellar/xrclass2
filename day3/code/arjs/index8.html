<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<!-- A-Frame extras for GLTF animations -->
<script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/aframe-extras.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="js/aframe-ar.js"> </script>



<link rel="stylesheet" type="text/css" href="css/style.css">

<body style='margin : 0px; overflow: hidden;'>

  <div id="container" class="container">
    <div class="info">
      <div class="company"><a href="http://www.influentialreality.com" target="_blank">influentialreality.com</a></div>
      <div class="title">Levi's AR App</div>
      <div class="logo"><a href="http://www.influentialreality.com" target="_blank"><img src="img/cec_logo.png"></a></div>
      <a class="button" id="start_experience" href="#">start experience</a>
      <div class="instructions">
        <div><strong>VR</strong>: Hand controllers and teleport with trigger.</div>
        <div><strong>Desktop</strong>: Keyboard (WASD/arrows) and mouse.</div>
        <div><strong>Mobile</strong>: Gaze cursor and teleportation.</div>
      </div>
    </div>
  </div>

  <a-scene embedded arjs='debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
    <!-- Aframe asset system. preload assets here -->
    <a-assets>
      <video id="video" loop="true" src="vid/bus.mp4">
    </a-assets>

    </a-assets>

    <!-- create your content here. just a box for now -->
    <!-- add animation-mixer inside GLTF model for animation -->


    <a-marker preset='custom' type="pattern" url='patt/levis1.patt'>
      <a-box position='0 0.5 0' material='color: red;'></a-box>
    </a-marker>

    <a-marker preset='custom' type="pattern" url='patt/levisred.patt'>
      <a-box position='0 0.5 0' material='color: red;'></a-box>
    </a-marker>

    <a-marker preset='custom' type="pattern" url='patt/oldlogo.patt'>
      <a-box position='0 0.5 0' material='color: red;'></a-box>
    </a-marker>

    <a-marker preset='custom' type="pattern" url='patt/jacq.patt'>
      <a-box position='0 0.5 0' material='color: red;'></a-box>
    </a-marker>

    <!-- define a camera which will move according to the marker position -->
    <a-marker preset='hiro'>
      <a-video src="#video" width="8" height="4.5" rotation="-90 0 0" scale="0.2 0.2 0.2" position="0 1 -1"></a-video>
    </a-marker>

    <a-entity camera></a-entity>

  </a-scene>
</body>
<script>
  var startExperienteBtn = document.getElementById('start_experience');

  startExperienteBtn.onclick = function () {
    document.getElementById('container').outerHTML = '';
    document.getElementsByTagName('a-scene')[0].style.zIndex = 'auto';
  };
</script>

</html>
